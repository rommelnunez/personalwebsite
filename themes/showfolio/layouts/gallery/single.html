{{ define "main" }}
  <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="https://use.typekit.net/sto5ndy.css" crossorigin="anonymous">

<section class="main">
  <div class="container">
    <div class="row">
      <div class="col">
        
        <div style="font-family: 'franklin-gothic-atf', sans serif;",class="py-3">{{ .Content | markdownify }}</div>
      </div>
    </div>
    <div class="row" data-masonry='{"percentPosition": true }'>
      {{- $images := .Resources.ByType "image" -}}
      {{ range $elem_index, $elem_val := $images }}
      <div class="col-6 col-md-4 col-xl-3 pb-3 px-2">
        <img src='{{ ($elem_val.Resize "750x q75").RelPermalink }}' height="{{ .Height }}" width="{{ .Width }}" alt="Gallery Image" class="img-fluid">
      </div>
      {{ end }}
    </div>
  </div>
</section>
{{ partial "script-footer" . }}

{{ end }}
